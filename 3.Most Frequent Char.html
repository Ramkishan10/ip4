<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Frequent Charecter</title>
</head>
<body>
    <P>Eneter the character-->: <input type="text" id="str"></P>
    <br>
    <button id="but" onclick="mostFrequentCharacter()">Submit</button>
    <br>
    <p id="ans"></p>
    <Script>
        function mostFrequentCharacter() 
        {
            var str=document.getElementById("str").value;
            let charCounts = {};
            for (let i = 0; i < str.length; i++) 
            {
                let char = str[i];
                if (charCounts[char]) 
                {
                    charCounts[char]++;
                } 
                else 
                {
                    charCounts[char] = 1;
                }
            }
            let maxCount = 0;
            let maxChar = null;
            for (let char in charCounts) 
            {
                if (charCounts[char] > maxCount) 
                {
                    maxCount = charCounts[char];
                    maxChar = char;
                }
            }
            document.getElementById("ans").innerHTML=maxChar;
        }
        </Script>
</body>
</html>
